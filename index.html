<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Hangman Game</title>
</head>

<body>

    <h1>Hangman</h1>

    <h5>Score: </h5><h5 class="score"></h5>
    <h5>Wrong Letters: </h5><h5 class="wrongLetters"></h5>
    <h5>Guesses Left: </h5><h5 class="guessesLeft"></h5>
    <h5 class="words"></h5>
    <h5 class="hints"></h5>
    <h5 class="correctWordSound"></h5>
    <h5 class="incorrectWordSound"></h5>
    <h5>Word: </h5><h5 class="word"></h5><h5 class="underScores"></h5>
    <h5>Hint: </h5><h5 class="hint"></h5>

    <h5>Keyboard</h5>
    <h5 class="keyboardLetters"></h5>

    <h5 class="playGame">Play</h5>
    <h5 class="loadGame">Load Game</h5>
    <h5 class="startOver">Start Over</h5>

    <div class="winnerBox">
    <h5>You Win! The correct word is...</h5>
    <h5 class="correctWord"></h5>
    <h5>You get 10 points!</h5><h5>Score: </h5><h5 class="score"></h5>
    <h5>Do you want to continue?</h5>
    <h5 class="nextWord">Next Word</h5>
    <h5 class="startOver">Start Over</h5>
    </div>

    <div class="gameOverBox">
    <h5>Game Over! The correct word is...</h5>
    <h5 class="correctWord"></h5>
    <h5>You have</h5><h5 class="numberOfChancesLeft"></h5><h5>chances left!</h5>
    <h5>Do you want to continue?</h5>
    <h5 class="nextWord">Next Word</h5>
    <h5 class="startOver">Start Over</h5>
    </div>

</body>

</html>
