<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Hangman Game</title>
</head>

<body>

    <h1>Hangman</h1>

    <h5>Score: </h5><h5 id="score"></h5>
    <h5>Wrong Letters: </h5><h5 id="wrongLetters"></h5>
    <h5>Guesses Left: </h5><h5 id="guessesLeft"></h5>
    <h5 id="words"></h5>
    <h5 id="correctWordSound"></h5>
    <h5 id="incorrectWordSound"></h5>
    <h5>Word: </h5><h5 id="word"></h5><h5 id="underScores"></h5>

    <h5>Keyboard</h5>
    <h5 id="keyboardLetters"></h5>

    <h5 id="playGame">Play</h5>
    <h5 id="startOver">Start Over</h5>

    <div id="winnerBox">
    <h5>You Win! The correct word is...</h5>
    <h5 id="correctWord"></h5>
    <h5>You get 10 points!</h5><h5>Score: </h5><h5 id="score"></h5>
    <h5>Do you want to continue?</h5>
    <h5 id="nextWord">Next Word</h5>
    <h5 id="startOver">Start Over</h5>
    </div>

    <div id="gameOverBox">
    <h5>Game Over! The correct word is...</h5>
    <h5 id="correctWord"></h5>
    <h5>You have</h5><h5 id="numberOfChancesLeft"></h5><h5>chances left!</h5>
    <h5>Do you want to continue?</h5>
    <h5 id="nextWord">Next Word</h5>
    <h5 id="startOver">Start Over</h5>
    </div>

    <script src="app.js"></script>
</body>
</html>
